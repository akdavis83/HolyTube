    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the current counter value from localStorage or initialize it
            let counter = parseInt(localStorage.getItem('pageCounter'), 10);
            if (isNaN(counter)) {
                counter = 0; // Initialize counter if not found
            }
            
            // Increment the counter
            counter++;
            
            // Store the updated counter value in localStorage
            localStorage.setItem('pageCounter', counter);
            
            // Update the display
            updateCounterDisplay(counter);
        });
        
        function updateCounterDisplay(counter) {
            
            const stepper = document.querySelector('.stepper.vertical .numbers1');
            
            if (stepper) {
                const digits = counter.toString().padStart(23, '0'); // Pad counter to ensure 12 digits
                const spans = stepper.querySelectorAll('span');
                
                spans.forEach((span, index) => {
                    span.textContent = digits[index] || '0';
                });
            }
        }
        </script>
